<!DOCTYPE html>
<html lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="HandheldFriendly" content="true" />
        <title>Notes</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
		<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>

        
       
     <link href="/static/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-bottom: 0px;
        padding-top: 45px; /* 45px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>


    <!-- The top navigation menu -->
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">notes</a>
          <div class="nav">
            <ul class="nav">
              <li><a href="/submit/">submit</a></li>
              <li><a href="/new/">new</a></li>
              <li><a href="/best/">best</a></li>
              
            </ul>
          </div><!--/.nav- -->

	  <div class="nav pull-right">
		<ul class="nav">
			{% if is_authenticated %}
			<!--<li><a href="/users/{{ user.user.username }}/">{{ user.user.username }}</a></li>-->
			<div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              [pic] {{ user.user.username }}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/users/{{ user.user.username }}/">Profile</a></li>
              <li class="divider"></li>
              <li><a href="/logout/">Log Out</a></li>
            </ul>
			</div>
			{% endif %}

			<li class="divider-vertical"></li>


			{% if not is_authenticated %}
			<li class="pull-right"><a href="{% url django.contrib.auth.views.login %}?next=/{{request.path}}">login</a></li>
			{% endif %}
		</ul>  
	  </div>
        </div>
      </div>
    </div>
                
                
                
           
   <!-- End top navigation menu-->
   <div class="container-fluid">

      {% block content %}{% endblock %}

    </div> <!-- /container -->
    <div class="container">
       
      <footer>
        &copy; AW and Bsim
      </footer>
    </div>


    <!-- Footer -->

    

  </body>

</html>
